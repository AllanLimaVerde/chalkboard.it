<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chalkboard.it</title>

    <style>
      body {
        margin: 0px;
        padding: 0px;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
        touch-action: none;
        overscroll-behavior: none;
        overflow: hidden;
        background: none transparent;
      }

      canvas {
        background: none transparent;
        cursor: none;
      }

      .color-bar {
        width: 300px;
        height: 30px;
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 6px;
        background: linear-gradient(
          90deg,
          rgba(255, 0, 0, 1) 0%,
          rgba(255, 154, 0, 1) 10%,
          rgba(208, 222, 33, 1) 20%,
          rgba(79, 220, 74, 1) 30%,
          rgba(63, 218, 216, 1) 40%,
          rgba(47, 201, 226, 1) 50%,
          rgba(28, 127, 238, 1) 60%,
          rgba(95, 21, 242, 1) 70%,
          rgba(186, 12, 248, 1) 80%,
          rgba(251, 7, 217, 1) 90%,
          rgba(255, 0, 0, 1) 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .color-picker {
        position: absolute;
        pointer-events: none;
        width: 12px;
        height: 100%;
        /* left: 50%; */
        border-radius: 6px;
        /* background: white; */
        border: 3px solid white;
        box-shadow: rgb(92, 92, 92) 1px 1px 1px;
        transform: translateX(-50%);
      }

      .clear-text {
        color: white;
        font-size: x-large;
        text-decoration: underline;
        position: absolute;
        bottom: 5%;
        left: 5%;
        cursor: pointer;
        box-shadow: rgb(92, 92, 92) 1px 1px 1px;
      }

      .cursor {
        position: absolute;
        border: 4px solid black;
        background: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }

      .cursor-inner {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 4px solid white;
        background: none;
        border-radius: 50%;
        width: calc(100% - 4px);
        height: calc(100% - 4px);
        transform: translate(-50%, -50%);
        pointer-events: none;
      }

      .cursor-inner-inner {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 2px solid black;
        background: none;
        border-radius: 50%;
        width: calc(100% - 4px);
        height: calc(100% - 4px);
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="cursor" id="cursor">
      <div class="cursor-inner" id="cursorInner">
        <div class="cursor-inner-inner" id="cursorInnerInner"></div>
      </div>
    </div>
    <div class="color-bar" id="colorBar">
      <div class="color-picker" id="colorPicker"></div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
  <script src="./index.js"></script>
</html>
